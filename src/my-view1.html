<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="circle-transition.html">
<link rel="import" href="../bower_components/iron-doc-viewer/iron-doc-viewer.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">

<dom-module id="my-view1">
    <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      p {
        font-size: 20px;
      }
      .markdown-html{
        font-size: 25px;
        color: DodgerBlue;
      }

    </style>

    <div class="card">
      <h1>Simple Component: <circle-transition size=20 color='black'></circle-transition></h1>
      <center>
      <marked-element markdown="```html
      <circle-transition> </circle-transition>
        ```"> <div class="markdown-html"></div>
      </marked-element>
      </center>
    <p> An interesting application of components is to reuse costume
        complex html elements. Here we use d3 to create a html element that
         transitions forever independently from the rest of the elements.
       <circle-transition size=20 color='red'></circle-transition></p>
      <p> Why use this element in particular? I have no idea. But one may
      create costume transition html elements for your own reasons that
    can even be written inline! For this simple one you can change its size and color!</p>
      <center>
        <circle-transition size=50 color='yellow'></circle-transition>
        <circle-transition size=100 color='orange'></circle-transition>
        <circle-transition size=150 color='red'></circle-transition>
        <circle-transition size=200 color='Crimson'></circle-transition>
        <circle-transition size=150 color='#8B008B'></circle-transition>
        <circle-transition size=100 color='#9932CC'></circle-transition>
        <circle-transition size=50 color='#FF00FF'></circle-transition>
      </center>
    <p>Throught a simple</p>
    <center>
    <marked-element markdown="```html
    <circle-transition color='red' size=100 > </circle-transition>
      ```"> <div class="markdown-html"></div>
    </marked-element>
    </center>
    <p> tag you can define this circles, even through haxadecimal color codes! </p>
    <center>
      #FF4500: <circle-transition size=30 color='#FF4500'></circle-transition>
      #98FB98: <circle-transition size=30 color='#98FB98'></circle-transition>
      #40E0D0: <circle-transition size=30 color='#40E0D0'></circle-transition>
      #00FA9A: <circle-transition size=30 color='#00FA9A'></circle-transition>
      #FF1493: <circle-transition size=30 color='#FF1493'></circle-transition>
    </center>
    <p>You can also determine an absolute delay in miliseconds to get different time moving circles: </p>
       <center>
       <marked-element markdown="```html
       <circle-transition delay=1000 size=100> </circle-transition>
         ```"> <div class="markdown-html"></div>
       </marked-element>
       </center>
    <center>
      <circle-transition size=50 color='yellow' delay=0></circle-transition>
      <circle-transition size=100 color='orange' delay=200></circle-transition>
      <circle-transition size=150 color='red' delay=400></circle-transition>
      <circle-transition size=200 color='Crimson' delay=600></circle-transition>
      <circle-transition size=150 color='#8B008B' delay=800></circle-transition>
      <circle-transition size=100 color='#9932CC' delay=1000></circle-transition>
      <circle-transition size=50 color='#FF00FF' delay=1200></circle-transition>
    </center>

    <iron-doc-viewer>
  {
    "is": "circle-transition",
    "properties": [
      {"name": "size",
      "type": "Number",
       "desc": "Size of the svg square element."},
      {"name": "color",
       "type": "String",
       "desc": "String representation of the color of the animated circle. Supports names of html colors and hex codes."},
      {"name": "delay",
      "type": "Number",
      "desc": "Time in milliseconds of delay for the animation to start."}
    ]
  }
  </iron-doc-viewer>

    </div>

  </template>
    <script>
        Polymer({
            is: 'my-view1'
        });
    </script>
</dom-module>
